<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 1 số có phải số nguyên tố hay không</title>
</head>
<body>
<script>
    function primeNumber (number){
        if (number < 2){
            return false;
        }
        else {
            for (let i = 2; i < Math.sqrt(number); i++) {
                if (number % i === 0){
                    return false;
                }
            }
        }
        return true;
    }
    primeNumber(+prompt("Nhap so can kiem tra: "));
    if (primeNumber(number) === false){
        alert(number + "khong phai la so nguyen to");
    }
    else {
        alert(number + "la so nguyen to");
    }
</script>
</body>
</html>
